<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <base href = "./" />
  <title>Book App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/base.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/modules.css" />
  <script type="text/x-handlebars-template" id="book-template">
    <li>
        <a href="/book/{{book_id}}">{{title}}</a>
        <h2>{{author}}</h2>
        <img src="{{image_url}}">

    </li>
</script>

<script type="text/x-handlebars-template" id="book-detail-template">
    <h1>{{title}}</h1>
    <h2>{{author}}</h2>
    <h2>{{isbn}}</h2>
    <img src="{{image_url}}">
    <p>{{description}}</p>



</script>


</head>
<body>
<header>
  <nav>
      <ul>
          <a href="/">Home</a>
          <a href="/add">Add Item</a>
      </ul>
  </nav>
</header>

<main>
  <section id="items" class="container">
      <ul></ul>
  </section>

  <section id="book" class="container">

  </section>

  <section id="add" class="container">
      <form>
          <input type="text" name="title" placeholder="title" />
          <input type="text" name="author" placeholder="author" />
          <input type="text" name="isbn" placeholder="isbn" />
          <input type="text" name="image_url" placeholder="image url" />
          <input type="text" name="description" placeholder="description..." />
          <button>submit</button>
      </form>
  </section>
</main>

<!-- The Wretch ... Courtesy of Dr. Frankenstein ... -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<script src="./scripts/models/book.js" type="text/javascript"></script>
<script src="./scripts/views/book-view.js" type="text/javascript"></script>
<script src="./scripts/controllers/routes.js" type="text/javascript"></script>
</body>
</html>
